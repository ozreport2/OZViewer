	<body style="width:95vw;height:95vh">
		<div id="OZViewer" style="width:98%;height:90%;overflow:hidden;"></div>
		<div id="ozlog">Log</div>
		<script type="text/javascript">
			document.getElementById("ozlog").innerHTML += ("<br>"+navigator.userAgent);
			var test = "";
			if(typeof Uint8Array != "undefined"){
				test += (" Uint8Array");
			}
			if(typeof DataView != "undefined"){
				test += (" DataView");
			}
			if(typeof Blob != "undefined"){
				test += (" Blob");
			}
			if(typeof BlobBuilder != "undefined"){
				test += (" BlobBuilder");
			}
			if(typeof FileReader != "undefined"){
				test += (" FileReader");
			}
			if(typeof FileWriter != "undefined"){
				test += (" FileWriter");
			}
			if(typeof FileSaver != "undefined"){
				test += (" FileSaver");
			}
			if(window.saveAs !== undefined){
				test += (" window.saveAs");
			}
			if(test.length > 0){
				document.getElementById("ozlog").innerHTML += "<br>"+test;
			}

			function getPosition(id) {
				var elem = document.getElementById(id);
				var offsetParent = elem.offsetParent,
				doc = elem.ownerDocument,
				docElem = doc.documentElement,
				body = doc.body,
				top = elem.offsetTop,
				left = elem.offsetLeft;
				if (typeof(window.pageXOffset) == 'number') {
					top  -= window.pageYOffset;
					left -= window.pageXOffset;
				} else if (document.documentElement && (document.documentElement.scrollLeft  || document.documentElement.scrollTop)) {
					top  -= document.documentElement.scrollTop;
					left -= document.documentElement.scrollLeft;
				} else if (document.body && (document.body.scrollLeft || document.body.scrollTop)) {
					top  -= document.body.scrollTop;
					left -= document.body.scrollLeft;
				}
				while ((elem = elem.parentNode) && elem !== body && elem !== docElem) {
					top  -= elem.scrollTop;
					left -= elem.scrollLeft;
					if (elem === offsetParent) {
						top  += elem.offsetTop;
						left += elem.offsetLeft;
						offsetParent = elem.offsetParent;
					}
				}

				var myWidth = 0, myHeight = 0;
				if(typeof(window.innerWidth) == 'number') {
					myWidth = window.innerWidth;
					myHeight = window.innerHeight;
				} else if (document.documentElement && ( document.documentElement.clientWidth || document.documentElement.clientHeight )) {
					myWidth = document.documentElement.clientWidth;
					myHeight = document.documentElement.clientHeight;
				} else if (document.body && ( document.body.clientWidth || document.body.clientHeight )) {
					myWidth = document.body.clientWidth;
					myHeight = document.body.clientHeight;
				}
				return left+","+top+","+myWidth+","+myHeight;  
			}
		</script>
	</body>
